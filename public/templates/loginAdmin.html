<form class="form-inline">
<table class="table table-hover" ui-on-Drop="onDrop($event,$data,men)" border="1" style="width:35%">
   <th>Name List: Men</th>
    <tr ui-draggable="true" drag="man" on-drop-success="dropSuccessHandler($event,$index,men)" ng-repeat="man in men track by $index">
        <td>{{man.name}}</td>
    </tr>
    
    <tr>
        <td>  <div class="form-group">
    <label>Man:</label>
    <input type="text" class="form-control"  placeholder="Write your name" ng-model="user.name">
  </div>
  <button type="submit" class="btn btn-default" ng-click="sendMen(user)">Send</button></td>
    </tr>
</table>
</form>

    </tr>
</table>
</form>
